<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlanYT</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header>
      <div class="header-content">
        <img src="assets/icon.png" alt="PlanYT" class="header-icon">
        <div class="header-text">
          <h1>PlanYT</h1>
          <p class="subtitle">Your Youtube, planned</p>
        </div>
        <a href="https://github.com/Saaarthak0102/PlanYT" target="_blank" class="github-link" title="View on GitHub">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
          </svg>
        </a>
      </div>
    </header>

    <!-- My Plans Section (Minimal) -->
    <section id="plansSection" class="section section-compact">
      <h3 class="plans-title">My Plans</h3>
      <div id="plansList" class="plans-list">
        <!-- Plans rendered here -->
      </div>
    </section>

    <div class="plans-footer">
      <button id="addPlanBtn" class="btn btn-secondary">Add New Plan</button>
    </div>

    <!-- Playlist Input Section -->
    <section id="playlistSection" class="section hidden">
      <div class="input-group">
        <label for="playlistUrlInput">Playlist URL</label>
        <input 
          type="text" 
          id="playlistUrlInput" 
          placeholder="https://www.youtube.com/playlist?list=..."
          autocomplete="off"
        >
        <button id="fetchPlaylistBtn" class="btn btn-primary">Fetch Playlist</button>
      </div>
    </section>

    <!-- Loading Indicator -->
    <div id="loadingIndicator" class="loading hidden">
      <div class="spinner"></div>
      <p>Fetching playlist data...</p>
    </div>

    <!-- Error Message -->
    <div id="errorMessage" class="error-message hidden"></div>

    <!-- Results Section (Hidden by default) -->
    <section id="resultsSection" class="section hidden">
      <h2>Playlist Summary</h2>
      <div class="summary-card">
        <div class="summary-item">
          <span class="label">Title:</span>
          <span id="playlistTitle" class="value">-</span>
        </div>
        <div class="summary-item">
          <span class="label">Videos:</span>
          <span id="videoCount" class="value">-</span>
        </div>
        <div class="summary-item">
          <span class="label">Total Duration:</span>
          <span id="totalDuration" class="value">-</span>
        </div>
      </div>

      <!-- Progress Bar -->
      <div id="progressSection" class="progress-section hidden">
        <div class="progress-info">
          <span id="progressLabel" class="progress-label">Progress</span>
          <span id="progressPercent" class="progress-percent">0%</span>
        </div>
        <div class="progress-bar-container">
          <div id="progressBar" class="progress-bar" style="width: 0%"></div>
        </div>
      </div>
    </section>

    <!-- Planner Input Section (Hidden by default) -->
    <section id="plannerInputSection" class="section hidden">
      <div class="input-group">
        <label for="dailyWatchTimeInput">Daily Watch Time (minutes)</label>
        <input 
          type="number" 
          id="dailyWatchTimeInput" 
          placeholder="30"
          min="1"
          autocomplete="off"
        >
        <button id="generatePlanBtn" class="btn btn-primary">Generate Plan</button>
      </div>
    </section>

    <!-- Generated Plan Section (Hidden by default) -->
    <section id="planSection" class="section hidden">
      <div class="plan-header">
        <h2>Your Watch Plan</h2>
        <button id="resetBtn" class="btn btn-small">Reset</button>
      </div>
      <div id="planContainer" class="plan-container">
        <!-- Dynamic day-wise checklist will be rendered here -->
      </div>
    </section>

    <!-- Footer Credit -->
    <footer class="footer">
      <p>Made with ❤️ by <a href="https://github.com/Saaarthak0102" target="_blank">Saaarthak0102</a></p>
    </footer>
  </div>

  <!-- External Scripts (Manifest V3 requires external JS) -->
  <script src="utils/storage.js"></script>
  <script src="utils/timeConverter.js"></script>
  <script src="utils/api.js"></script>
  <script src="utils/planner.js"></script>
  <script src="utils/plans.js"></script>
  <script src="popup.js"></script>
</body>
</html>
